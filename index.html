<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <meta name="description" content="This is a card component built to sharpen my CSS foundation skills.">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <section class="card">
    <div class="card__top">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>

    <div class="card__profile">
      <img src="images/image-victor.jpg" alt="victor profile picture">
      <h2>Victor Crest<span> 26</span></h2>
      <p>London</p>
    </div>

    <div class="card__data">
      <div class="card__data-item">
        <p class="profile-name-count">80K</p>
        <p class="profile-stat">Followers</p>
      </div>

      <div class="card__data-item">
        <p class="profile-name-count">803K</p>
        <p class="profile-stat">Likes</p>
      </div>

      <div class="card__data-item">
        <p class="profile-name-count">1.4K</p>
        <p class="profile-stat">Photos</p>
      </div>
    </div>
  </section>


  </body>

</html>
